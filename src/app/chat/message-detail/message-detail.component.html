<a class="card-text text-uppercase" [routerLink]="['../']">
  <button type="button" class="btn btn-primary" style="margin-top: 2%">RETURN TO CHAT</button>
</a>
<section class="h-100">
  <div class=" h-100 d-flex justify-content-center align-items-center">
    <div>
      <div class="card" style="margin-top: 20%">
        <div class="card-header">
          <h5>Author: {{ message.author?.name }}</h5>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ message.text }}</p>
            <footer class="blockquote-footer">Sent on: {{ message.creationDate | date: 'shortTime' }}</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</section>
