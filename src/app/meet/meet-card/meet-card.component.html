
<div class="card my-3" style="width: 40rem;">
  <img class="card-img-top" src="https://secure-content.meetupstatic.com/images/classic-events/488929104/676x380.webp" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{meet?.title}}</h5>
    <p class="card-text">{{meet?.description}}</p>
    <p class="card-text"><small class="text-muted">Last updated {{deltaTime?.toString()}} mins ago</small></p>
  </div>
</div>
